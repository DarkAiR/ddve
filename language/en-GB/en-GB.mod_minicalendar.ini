L_DEFAULT_YEAR=Default Year
D_DEFAULT_YEAR=Year for initial display of calendar, e.g. 2008. Leave blank for current year
L_DEFAULT_MONTH=Default Month
D_DEFAULT_MONTH=Month for initial display of calendar, e.g. 2 for February. Leave blank for current month
L_DAY_LENGTH=Day Name Length
D_DAY_LENGTH=Number of characters in day name. Defaults to 1. Zero removes the day name row completely
L_FIRST_DAY=First Day of Week
D_FIRST_DAY=First day of each week
L_NUM_MONTHS=Number of Months
D_NUM_MONTHS=How many months you want to display. Default is 1.
L_NUM_COLUMNS=Number of Columns
D_NUM_COLUMNS=How many columns to display. Default is 1.
L_WEEK_HEADING=Week Number Heading
D_WEEK_HEADING=Text for the week number column heading, or blank for no week numbers. Only shown when first day of week is Monday
L_LINKS=Links
D_LINKS=Select whether to include forward and backward links
AUTO=Automatic
NO=No
YES=Yes
L_LOCALE=Locale
D_LOCALE=Force a specific locale, e.g. en_GB, fr_FR, de_DE, etc
L_ENCODING=Encoding
D_ENCODING=Select whether to UTF-8 encode month and day names. You may need to try all options for best results.
L_TIME_ZONE=Time Zone
D_TIME_ZONE=Use your server's time-zone or force a specific time-zone
SERVER_TIME=Server time
L_STYLE_TABLE=Table Style
D_STYLE_TABLE=Styling for the calendar table, e.g. 'border-collapse:collapse;'
L_STYLE_HEADING=Heading Style
D_STYLE_HEADING=Styling for the headings, e.g. 'font-weight:bold;'
L_STYLE_DAY=Day Style
D_STYLE_DAY=Styling for all day cells, e.g. 'border: 2px solid transparent;'
L_STYLE_TODAY=Today Style
D_STYLE_TODAY=Styling for today's date, e.g. 'border: 2px solid red;'
L_STYLE_WEEKNUM=Week Number Style
D_STYLE_WEEKNUM=Styling for week numbers, e.g. 'color: blue;'
L_STYLE_LEFT=Left Arrow Style
D_STYLE_LEFT=Styling for the left link arrow
L_STYLE_RIGHT=Right Arrow Style
D_STYLE_RIGHT=Styling for the right link arrow
L_STYLE_DIV=Division Style
D_STYLE_DIV=Styling for the dividing line between rows of calendars, e.g. 'border-top:1px solid gray;'

L_TRANSLATE="Translation"
D_TRANSLATE="If one option doesn't work, try the other"